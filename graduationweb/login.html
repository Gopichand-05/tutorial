<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Set some basic styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #004d99;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003366;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #004d99;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Style for the error message */
        .error-message {
            color: red;
            margin-top: 15px;
            display: none; /* Hidden by default */
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form from submitting automatically

            // Predefined usernames and passwords
            const users = {
                '22mis7114': '1234',
                '22mis7104': '12345',
                '22mis7105': '123456'
            };

            // Get the input values
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const errorMessage = document.getElementById('error-message');

            // Check if the username exists and the password matches
            if (users[username] && users[username] === password) {
                alert("Login successful!");
                // Redirect to index.html after successful login
                window.location.href = "index.html"; // Redirect to your index page
            } else {
                errorMessage.style.display = 'block'; // Show error message
                errorMessage.textContent = "You can't access the page. Please check your username and password.";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <!-- Call validateLogin on form submission to handle validation -->
        <form onsubmit="validateLogin(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <!-- Error message for incorrect login details -->
        <p id="error-message" class="error-message">You can't access the page. Please check your username and password.</p>
    </div>
</body>
</html>
