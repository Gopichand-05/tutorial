<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin border pading</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;
        }
        .box1{
            color:red;
            margin: 25px;
            border: 5px solid pink;
            padding: 10px;
            box-sizing: border-box;
        }
        .box2{
            color: yellow;
            margin: 20px;
            border: 5px solid pink;
            padding: 10px;

        }
    </style>
    
</head>
<body>
    <div class="box box1">iam box</div>
    <div class="box box2">iam another box</div>
</body>
</html>
