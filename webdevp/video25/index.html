<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling lists</title>
    <style>
        nav ul li{
            list-style: devanagari;
            /* list-style-type: "";.  */
            background-color: yellow;
            list-style-position: inside;
            border: 2px solid blue;
            list-style-image: url(https://images.app.goo.gl/baWT2XByerDuBExo7);
            /* dispaly:flex  */


        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>gopi</li>
            <li>chand</li>
            <li>vani</li>
        </ul>
    </nav>
</body>
</html>
