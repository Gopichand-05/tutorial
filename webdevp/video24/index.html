<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shadows</title>
    <style>
        /* box shadow  */
        .gopi{
            border: 2px solid black;
            box-shadow: inset 0px 0px 15px 5px #d12424
        }
        /* text shadow  */
        .text{
            text-shadow: 6px 10px 2px #401caa;
            border: 2px solid black;
            border-radius: 5px;
        }
        /* outline shadow  */
       

    </style>
</head>
<body>
    <div class="gopi">
        <p>
            iam box
        </p>
    </div>
    <div class="text">
        <p>
            iam another box
        </p>
    </div>
</body>
</html>
